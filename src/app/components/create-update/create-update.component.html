<form (ngSubmit)="createOrUpdate()">
  <div class="form-group">
    <label style="margin-top: 1rem" for="id">ID</label>
    <input
      disabled
      type="text"
      name="_id"
      [(ngModel)]="country._id"
      class="form-control"
      placeholder="Id will be generated automatically..."
    />
  </div>

  <div class="form-group">
    <label style="margin-top: 1rem" for="name">Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="country.name"
      class="form-control"
      placeholder="Enter you name."
    />
  </div>

  <div class="form-group">
    <label style="margin-top: 1rem" for="capital">Capital</label>
    <input
      type="text"
      name="capital"
      [(ngModel)]="country.capital"
      class="form-control"
      placeholder="Enter your capital."
    />
  </div>

  <input
    style="margin-top: 1rem"
    type="submit"
    value="Submit"
    class="btn btn-success"
  />
</form>
